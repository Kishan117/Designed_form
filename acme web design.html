<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Design</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="form_style.css"
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Acme</span> Web dsesign</h1>
      <div class="wrapper">
        <div class="company-info">
          <h2><class= span>Responsive</span> Form</h2>
          <ul>
            <li><i class="fa fa-road"></i> My address</li>
            <li><i class="fa fa-phone"></i> (898) 999-999</li>
            <li><i class="fa fa-envelope"></i> test@tesg.com</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <form>
            <p>
              <label>Name</label>
              <input type="text" name="name">
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company">
            </p>
            <p>
              <label>Email</label>
              <input type="email" name="email">
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="Phone">
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="Message" rows="S"></textarea>
            </p>
            <p class="full">
              <button type="button" name="button">Submit</button>
            </p>

          </form>
        </div>
      </div>



    </div>

  </body>
</html>
